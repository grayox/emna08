<dom-module id="grid-1">
  <template>
		<style is="custom-style">
			:host {
				z-index: 0;
			}
			#grid data-table-row {
				height: 60px;
				align-items: center;
			}
			#grid data-table-cell {
				height: 60px;
			}

			#grid {
				--default-primary-color: red;
				font-family: 'Roboto', 'Noto', sans-serif;
				--iron-data-table-header: {
					background-color: #37474F;
					color: #ccc;
					font-size: 1.2em;
					font-weight: 400;
				}
				--iron-data-table-row-odd: {
					background-color: #fff;
				}
				--iron-data-table-row-even: {
					background-color: #fafafa;
				}
				--iron-data-table-row-hover: {
					background-color: #eee !important;
				}
				--iron-data-table-row-selected: {
					background-color: var(--default-primary-color) !important;
					color: #fff;
				}
				--iron-data-table-row-after: {
					background-color: #fff;
					bottom: 16px;
					content: "";
					height: 2px;
					left: 13px;
					pointer-events: none;
					position: absolute;
					right: 0px;
					transition: all 1s ease-in-out;
					-webkit-transform: scaleX(0.0);
					transform: scaleX(0.0);
					z-index: 1;
				}
			}
		</style>
  </template>
</dom-module>
